<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main id="app">
        <section class="container">
            <nav>
                <input type="text" v-model="message" @keyup.enter="addNewItem" placeholder="add new tasks">
                <input type="button" value="add" @click="addNewItem">
            </nav>

            <ul>
                <li v-for="(item,i) in items" class="shadow" :class="(item.data === true)? '' : 'underline'">
                {{ item.text }}
                <i class="fa-solid fa-xmark" @click.stop="removeNewItem(i)"></i>
                </li>

                <!-- <li class="shadow">
                   <span>{{message}}</span>
                   <i class="fa-solid fa-xmark"></i>
                </li> -->
            </ul>
        </section>
    </main>




    <script src="js/app.js"></script>
</body>
</html>
